{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}" height="" width="">
                    {% else %}
                        <img class="img-fluid" src="{% static 'noimage.png' %}" alt="{{ product.name }}" height="" width="">
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-2">
                
            </div>
        </div>
    </div>
{% endblock content %}
